{% extends "base.html" %}
{% block content %}
<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h2>Create Account</h2>
            <p class="text-muted">Register for a new User account</p>
        </div>
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="emailid" class="form-control" placeholder="Enter your Email" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                <div class="password-strength mt-2">
                    <div class="password-strength-bar" style="width: 0%; background: #eee;"></div>
                </div>
            </div>
            
            
            
            <button type="submit" class="btn btn-primary btn-register">Register</button>
            
            <div class="login-redirect mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </form>
    </div>
</div>

<style>
    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        padding: 2rem 0;
    }
    
    .register-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        padding: 2rem;
    }
    
    .register-header {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    
    .register-header h2 {
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        border-radius: 8px;
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
        margin-bottom: 1rem;
    }
    
    .form-control:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
    }
    
    .btn-register {
        background-color: #3498db;
        border: none;
        border-radius: 8px;
        padding: 0.75rem;
        font-weight: 600;
        width: 100%;
        margin-top: 0.5rem;
    }
    
    .btn-register:hover {
        background-color: #2980b9;
    }
    
    .password-strength {
        height: 5px;
        border-radius: 5px;
        background: #eee;
    }
    
    .password-strength-bar {
        height: 100%;
        border-radius: 5px;
        transition: width 0.3s;
    }
    
    .login-redirect {
        text-align: center;
        font-size: 0.9rem;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.querySelector('input[name="password"]');
        const strengthBar = document.querySelector('.password-strength-bar');
        
        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            let strength = 0;
            
            if (password.length > 0) strength += 25;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength += 25;
            
            // Update strength bar
            strengthBar.style.width = strength + '%';
            
            // Update color based on strength
            if (strength < 50) {
                strengthBar.style.background = '#e74c3c';
            } else if (strength < 75) {
                strengthBar.style.background = '#f39c12';
            } else {
                strengthBar.style.background = '#2ecc71';
            }
        });
    });
</script>
{% endblock %}
